---
layout: default
title: Query
require: treetable datatables highcharts izitoast corpus
script: query.js
class: page wide
---
<form>
  <input id="text" name="text" type="search" autocomplete="off"
    placeholder="Query composition of 528 key foods in India">
</form>
<p id="chart-select"></p>
<div id="chart" width="100%"></div>
<div id="chart-tooltip" style="display: none;">
<grid class="tooltip">
  <div col="1/2"><img src="${picture}"></div>
  <div col="1/2">
    <div class="info">
    <div class="name">${name}</div>
    <div class="scie">(${scie})</div>
    </div>
    <div class="range">${range}</div>
  </div>
</grid>
</div>
<table id="table" class="hover stripe order-column" width="100%"></table>
<br><br><br>
