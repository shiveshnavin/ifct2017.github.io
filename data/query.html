---
layout: default
title: Query
require: treetable datatables highcharts izitoast corpus
script: query.js
class: page wide
---
<form>
  <input id="text" name="text" type="search" autocomplete="off"
    placeholder="Query composition of 528 key foods in India">
</form>
<p id="chart-select"></p>
<div id="chart" width="100%"></div>
<div id="chart-tooltip" style="display: none;">
  <div class="tooltip">
  <grid>
  <div col=""><img ${picture}></div>
  <div col="" class="info">
    <div class="name">${name}</div>
    <div class="scie">(${scie})</div>
    <div class="grup">${grup}</div>
    <div class="scie">${lang}</div>
  </div>
  </grid>
  ${quantities}
  </div>
</div>
<table id="table" class="hover stripe order-column" width="100%"></table>
<div id="table_expandt" style="display: none;">
  &nbsp;&nbsp;
  <input type="checkbox" id="table_expand" name="expand">
  <label for="table_expand">EXPAND ALL</label>
</div>
<div id="table_child" style="display: none;">
  <a href="/data/compositions?code=${code}">
  <grid>
  <div col="1/2"><img width="307" height="172" ${picture}></div>
  <div col="1/2">
    <div class="name">${name}</div>
    <div class="scie">(${scie})</div>
    <div class="grup">${grup}</div>
    <div class="scie">${lang}</div>
  </div>
  </grid>
  </a>
</div>
<br><br><br>
